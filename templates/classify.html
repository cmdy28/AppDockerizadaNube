<!DOCTYPE html>
<html>
  <head>
    <title>Clasificación de imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>Resultado de Clasificación de Imágenes</h1></center>
    <div class="row">
      <div class="col-md-1"></div>
      {% for image_path, category in classifications.items() %}
      <div class="col-md-2">
        <img src="{{ image_path }}" alt="{{ image_path }}" width="200" height="250" />
        <center><a href="{{ image_path }}">url imagen</a></center>
        {% if category %}
        <p>Categoría: {{ category }}</p>
        {% else %}
        <p>No se ha encontrado una clasificación para esta imagen.</p>
        {% endif %}
      </div>
      {% endfor %}
      <div class="col-md-1"></div>
    </div>
    <hr>
    <center><a href="/" class="btn btn-primary" >Regresar</a></center>
</body>
</html>
